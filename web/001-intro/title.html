<script>
  function titleLoaded(){
      if (!animate)
      {
          var tl = new TimelineMax();
          tl[1] = tl;
          tl.from($('#sem'), 3, {x:-2000, ease:Bounce.easeOut}, '+=1');
          tl.to($('#globe'), 3, {opacity:100, rotationY:360, transformOrigin:"right 50% -200"});
          tl.from($('#sub'), 2, {x:-2000, ease:Power4.easeOut}, '+=0');
          tl.from($('#sub2'), 2, {y:2000, ease:Power2.easeOut}, '+=0');
          tl.from($('#bicolorbar2'), 1, {x:-2000, ease:Power4.easeOut}, '+=2');
          tl.from($('#bicolorbar1'), 1, {x:-2000, ease:Power4.easeOut}, '+=0');
          tl.play();
      }
  } 
</script>
