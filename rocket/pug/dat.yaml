# Section I

#topic 1
t1summary: nbake builds serverless Pug JAMstack
t1s: Builds Pug JAMstack
what_msg: A blazingly fast static site generation tool that runs in the cloud or locally.
jamdef_msg: METAbake is a JAMstack that uses Pug for markup.
jambenefits_msg: JAM has a lot of benefits.
prod_msg: METAbake's goal is to deliver 10 times faster than is possible on a classic LAMP stack.
serverless_msg: Not having to worry about server code or infrastructure helps. METAbake uses a CDN, S3 or others instead.
staticgen_msg: To be serverless, METAbake nbake generates static site content.
declarative_msg: Low-code with declarative markup (4GL) provides higher productivity than procedural programming (3GL). We assume you know HTML and CSS. 
pug_msg: METAbake uses Pug markup to make creating HTML a breeze.
express_msg: Node Express uses Pug by default. See "Do you even Jade Bro" on YouTube by Google Engineer.
codepen_msg: Codepen also uses Pug.
metabake_msg: METAbake uses open source technology, see https://github.com/metabake.

#topic 2
t2summary: nbake has command line interface to build Pug+YAML
t2s: CLI to build Pug+YAML
repeat_msg: Some HTML content is repetitive, such as social media tags.
yaml_msg: METAbake uses YAML for repeated values.
yamldata_msg: METAbake YAML lets you create data about your pages.
cli_msg: METAbake uses the nbake Command Line Tool to generate HTML from Pug+YAML.
jstrans_msg: Gulp, Grunt etc. are not always up to date. nbake uses the latest JavaScript transformers.
layout_msg: With METAbake Pug+YAML you can easily build modular sites and apps that reuse layouts.

#topic 3
t3summary: nbake has an API that runs in the cloud or locally
t3s: API in cloud or locally
apidir_msg: There are many public APIs that METAbake serverless apps can call.
apisearch_msg: There are even APIs that enable fulltext-search on your static resources.
nbakeapi_msg: nbake has a convenient API to trigger builds.

#topic 4
t4summary: nbake allows for easy IDE integration
t4s: Easy IDE integration
ide_msg: The nbake API allows for easy IDE integration with auto-build (e.g. VS Code on save).

